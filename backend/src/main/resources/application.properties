# Application configuration
spring.application.name=seasonal-seiyuu

# Server configuration
server.port=8080
server.servlet.context-path=/seiyuu
server.forward-headers-strategy=framework

# Admin API Key (set via environment variable in production)
admin.api-key=${ADMIN_API_KEY:changeme}

# Cache directory
cache.directory=data

# Jikan API configuration
jikan.base-url=https://api.jikan.moe/v4
jikan.rate-limit-ms=1000
